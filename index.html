<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="mt-5">
    <div class="body ">
        <!-- CAMERA SECTION -->
        <header class="d-flex">
            <div id="start" class="mt-2 ml-2">
                <h6 id="thor"></h6>
                <h6 id="tmin"></h6>
            </div>

            <div class="camera d-flex">
                <div class="mera"></div>
                <div class="speaker"></div>
                <div class="mera"></div>
            </div>
        </header>
        <div class="background" ondblclick="onScreen()">
            <div id="start2">
                <h1 id="mhor"></h1>
                <h1 id="mmin"></h1>
                <h1 id="am" class="ml-2"></h1>
            </div>
            <div id="start3">
                <p id="full-date"></p>
            </div>
        </div>

        <!-- VOLUME AND POWER BUTTON -->
        <div class="volume-plus"></div>
        <div class="volume-minus"></div>
        <div class="power"></div>



        <div class="default-screen" hidden>
            <div class="app-screen-footer">
                <button onclick="phone12()"><img src="./images/download__2.png" alt=""></button>
                <button><i class="fa fa-camera"></i></button>
                <button><i class="fa fa-twitter text-primary"></i></button>
                <button><i class="fa fa-home text-grey"></i></button>
            </div>
            <div class="app-screen-header">

            </div>

        </div>


        <div class="dial" hidden>

            <div class="numbers">
                <div class="screen">
                    <div id="screen"></div><i class="fa fa-remove" onclick="del()"></i>
                </div>
                <div class="row d-flex ">
                    <button onclick="numbers(1)">1</button>
                    <button onclick="numbers(2)">2 <span>ABC</span></button>
                    <button onclick="numbers(3)">3 <span>DEF</span></button>
                </div>

                <div class="row d-flex">
                    <button onclick="numbers(4)">4 <span>GHI</span></button>
                    <button onclick="numbers(5)">5 <span>JKL</span></button>
                    <button onclick="numbers(6)">6 <span>MNO</span></button>
                </div>
                <div class="row d-flex">
                    <button onclick="numbers(7)">7 <span>PQRS</span></button>
                    <button onclick="numbers(8)">8 <span>TUV</span></button>
                    <button onclick="numbers(9)">9 <span>WXYZ</span></button>
                </div>
                <div class="row d-flex mb-5">
                    <button onclick="numbers('*')">*</button>
                    <button onclick="numbers(0)">0 <span>ABC</span></button>
                    <button onclick="numbers('#')">#</button>
                </div>

                <div class="call" onclick="call1()">
                    <button><img src="./images/download__2.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="contact" hidden>

            <div class="contact-header">
                <input type="text">
            </div>
            <div class="pad" onclick="keyPad()">
                <i class="fa fa-th"></i>
            </div>
            <div class="footer2">

                <p><i class="fa fa-clock-o d-block"></i> Recent</p>
                <p onclick="contactDiplay()"><i class="fa fa-user-o d-block"></i>Contacts</p>
                <p><i class="fa fa-star-o d-block"></i>My center</p>
            </div>
        </div>

        <div class="modal1 container" hidden>
            <div class="modal2">
                <a href="#">Call with</a>
                <p onclick="mtnDial()"><i class="fa fa-sim"></i> MTN NG</p>
                <p onclick="airDial()"><i class="fa fa-sim"></i> AIRTEL</p>
                <p class="text-right" onclick="cut()">CANCEl</p>
            </div>
        </div>
        <div class="spinner1" hidden>
            <div class="spinner text-light" hidden>
                </p><i fa fa-spin fa-spinner>7</i>
                <p>please wait</p>
            </div>
        </div>

        <div class="balance" hidden>
            <div class="text">
                <p id="balance" class="p-5"></p>

            </div>
        </div>
        <div class="balance2" hidden>
            <div class="text">
                <p id="balance2" class="p-5"></p>

            </div>
        </div>

        <div class="calling-set" hidden>
            <div class="call-display">
                <center style="width: 50px; height: 50px; border-radius: 100%; border: 1px solid rgb(175, 172, 172); display: flex; align-items: center;
                    justify-content: center; margin: auto; font-size: 24px;"><i class="fa fa-user-o"></i></center>

                <p style="text-align: center;" class="mt-2" id="numbs"></p>
                <h6 class="timer" style="font-size: 16px; text-align: center; margin-top: -3px;">calling.....</h6>
            </div>
            <div class="logging">
                <div class="d-flex lling">
                    <div class="width">
                        <button class="circle"> <i class="fa fa-microphone-slash"></i></button>
                        <p>mute</p>
                    </div>


                    <div class="width">
                        <button class="circle"> <i class="fa fa-th"></i></button>
                        <p>Keypad</p>
                    </div>


                    <div class="width">
                        <button class="circle"> <i class="fa-solid fa-volume-high"></i></button>
                        <p>speaker</p>
                    </div>

                    <div class="width">
                        <button class="circle"> <i class="fa-solid fa-plus"></i></button>
                        <p>add call</p>
                    </div>

                    <div class="width">
                        <button class="circle"> <i class="fa-solid fa-video"></i></button>
                        <p>Facetime</p>
                    </div>
                    <div class="width">
                        <button class="circle"> <i class="fa-solid fa-user"></i></button>
                        <p>contacts</p>
                    </div>

                </div>
                <center i><button class="circle btn-danger" onclick="cut_call()"><i class="fa fa-phone"></i></button>
                </center>

            </div>

        </div>
        <div class="contact-list" hidden>
            <div class="search">
                <div class="top d-flex">
                    <p class="text-primary">Groups</p>
                    <p><strong>Contacts</strong></p>
                    <p onclick="add2()"><i class="fa fa-plus"></i></p>
                </div>
                <input type="text" oninput="search()" name="search" id="input" placeholder="Search"
                    style="width: 90%; border-radius: 5px; margin-top: -5px;" class="ml-2">
            </div>
            <div class="rel " id="display2">
            </div>
        </div>

        <div class="save-contact " hidden>
            <div class="top d-flex">
                <p class="text-primary">cancel</p>
                <p><strong>New Contact</strong></p>
                <p onclick="done()" style="cursor: pointer;">Done</p>
            </div>
            <input type="text" name="name" id="name" placeholder="Name"><br>
            <input type="number" name="number" id="number" placeholder="Add Mobile NO">
        </div>
    </div>


    <!-- RECHARGE CARD -->


    <center>
        <h2 class="mt-3 ">RECHARGE CARD GENERATOR</h2>
    </center>
    <div class="card w-30 mt-5 ml-4 mb-5">
        <div>
            <select name="text" id="text" class="p-2 m-2">
                <option value="MTN">MTN</option>
                <option value="AIRTEL">AIRTEL</option>
                <option value="GLO">GLO</option>
                <option value="9MOBILE">9MOBILE</option>
            </select>

            <br>
            <label for="text" class="mt-4">Amount</label> <br>
            <input type="number" class="p-2" id="amount">
            <p id="err"></p>
            <br>
            <button class="btn btn-success text-ligt p-2 mt-4" onclick="buy()">Generate pin</button> <input type="text"
                class="mt-4 d-none" id="gPin">
        </div>

        <table id="serial" class="table table-dark table-boardered mt-5">
            <!-- <tr class="mt-2">
                <th>S/N</th>
                <th>NETWORK</th>
                <th>AMOUNT</th>
                <th>CODE</th>
                <th>ACTION</th>
            </tr> -->

        </table>


        <div class="load">
            <input type="text" id="load" class="pr-4 pb-3"> <br>
            <button class="mt-2 btn-danger btn  " onclick="loadCard()">load card</button>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
